<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- ptApp app's js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/messageformat/messageformat.js"></script>
    <script src="lib/messageformat/locale/en.js"></script>
    <script src="lib/messageformat/locale/pt-BR.js"></script>
    <script src="lib/messageformat/locale/es.js"></script>
    <script src="lib/angular-translate-interpolation-messageformat/angular-translate-interpolation-messageformat.js"></script>
    <script src="lib/angular-ui-utils/ui-utils.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjh-scjtIp8uOinKaHREAG2GOy4nhGxMs"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>

  <body ng-app="ptApp">
    <div class="bar bar-header">
      <a href="#/home" class="branding">
        <img ng-src="images/PT-logo.png">
        <h1 class="title">{{ 'APP_NAME' | translate }}</h1>
      </a>
    </div>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
