<ion-view title="Promise Tracker">
  <ion-content class="has-header has-home-footer" overflow-scroll="true">
    <div class="section-title home-header">
      <icon class="ion-radio-waves"></icon> Available sensors
    </div>
    <ion-list id="devices-list">
      <ion-item ng-repeat="device in data.devices" item="device" can-swipe="false" ng-click="pairDevice(device)">
        <a class="button button-clear right">
          <ion-spinner ng-if="data.isPairing"></ion-spinner>
          <span ng-if="!data.isPairing">Pair</span>
        </a>
        <h4 class="survey-title">{{device.name}}</h4>
        <h6>{{device.uuid}}</h6>
      </ion-item>
    </ion-list>

    <div class="padding center">
      <button class="button button-calm-outline" ng-click="scanBLE()">
        Rescan
      </button>
    </div>
  </ion-content>
  <div class="bar bar-footer cancel-survey">
    <div class="center">
      <a href="#/home" class="subtle button-cancel">
        <icon class="ion-close"></icon> {{ 'CANCEL' | translate }}
      </a>
    </div>
  </div>
</ion-view>
