<ion-view title="Promise Tracker">
  <ion-content class="has-header has-footer" overflow-scroll="true">
    <div class="padding">
      <div class="survey-header border-bottom">
        <h2 class="section-title">{{survey.title}}</h2> 
      </div>
      <div class="survey-intro">
        <div class="center campaign-code">
          <p><strong>{{ 'CAMPAIGN_CODE' | translate }}:</strong></p>
          <h3 class="subtle">{{code.slice(0,3) + "-" + code.slice(3,6)}}</h3>
        </div>
        <div ng-if="survey.status === 'test'" class="test-warning test-explanation center">
          <p><icon class="ion-wrench"></icon> {{ 'TESTING_ONLY' | translate }}</p>
        </div>
      </div>
      <div class="center" id="location-consent">
        <ion-checkbox ng-model="data.locationConsent" class="wrap no-border">
          {{ 'LOCATION_CONSENT' | translate }}
        </ion-checkbox>
      </div>
      <a class="button button-calm button-block" ng-click="startSurvey()">
        {{ 'START_RESPONSE' | translate }}
      </a>

    </div>
  </ion-content>
  <div class="bar bar-footer cancel-survey">
    <div class="center">
      <a href="#/home" class="subtle button-cancel">
        <icon class="ion-close"></icon> {{ 'CANCEL' | translate }}
      </a>
    </div>
  </div>
</ion-view>
